<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){

        var btn = document.getElementById("myButton");
        btn.addEventListener('click', function(){
          $('.someDiv').toggleClass('myToggleClass');
        });


      });
    </script>
    <style>
      .someDiv {
        width: 200px;
        height: 200px;
        background-color: gray;
      }

      .myToggleClass {
        color: red;
        background-color: blue;
      }


    </style>
  </head>
  <body>
    <button type="button" name="myButton" id="myButton">Some Text Wooooo</button>
    <div class="someDiv">
      Something here
    </div>
  </body>
</html>
